<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Timer and score -->
    <div class="Time">
        <p class = timer>Time: 00:00</p>
        <button class="scores">View High Scores</button>
    </div>

    

    <div class="startingContent">
        <div>
            <h2>Javascript Fundamentals Quiz</h2>
            <p class="introduction">A quiz to test Javascript fundamentals. Shoot for the high score! Time is added for correct answers and subtracted for incorrect answers.</p>
        </div>
        <button class="start">Start Quiz!</button>
    </div>





    <script src="./script.js"></script>
</body>
</html>
